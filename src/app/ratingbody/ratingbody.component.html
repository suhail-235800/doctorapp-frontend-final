<link href="ratingbody.component.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="homebody">
    <div class="row align-items-start p-3">
        <div class="col align-self-center">
            <h4>List of Appointments</h4>
        </div>
        <div class="col align-self-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Doctors" [(ngModel)]="searchDoctorName">
                <button class="btn btn-primary" type="button" (click)="searchDoctors()">Search</button>
            </div>
        </div>
    </div>
    <!-- <div class="alerts">
        <alert *ngIf="successMessage" type="success">{{ successMessage }}</alert>
        <alert *ngIf="errorMessage" type="danger">{{ errorMessage }}</alert>
    </div>  -->
    <div class="doctors">
        <div class="row align-items-start add-doctor p-3" *ngFor="let appointment of appointments; let i = index">
            <div class="col align-self-center">
                <div class="mb-3">
                    <label class="form-label">Doctor Name</label>
                    <input type="text" class="form-control" readonly [(ngModel)]="appointment.doctorName" />
                </div>
            </div>
            <div class="col align-self-center">
                <div class="mb-3">
                    <label class="form-label">Specialization</label>
                    <input type="text" class="form-control" readonly [(ngModel)]="appointment.doctorSpecialization">
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" readonly [(ngModel)]="appointment.doctorLocation">
                </div>
            </div>
            <div class="col align-self-center">
                <div class="mb-3">
                    <label class="form-label">Appointment Date</label>
                    <input type="text" class="form-control" readonly [(ngModel)]="appointment.appointmentDate">
                </div>
                <div class="mb-3">
                    <label class="form-label">Appointment Time</label>
                    <input type="text" class="form-control" readonly [(ngModel)]="appointment.appointmentTime">
                </div>
            </div>
            <div class="col align-self-center">
                <div class="d-flex justify-content-center">
                    <button *ngIf="!ratedAppointments[i]" (click)="clickopenpopup(i)" class="btn btn-outline-primary" style="margin-top: 10px" type="button" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + i">Rate</button>
                    <button *ngIf="ratedAppointments[i]" class="btn btn-success" style="margin-top: 10px" disabled>Rated</button>
                    
                </div>
            </div>
            <div class="modal fade" [id]="'exampleModal' + i" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Give a rating</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="overlay" *ngIf="show && selectedAppointmentIndex[i] !== -1">
                            <div class="content">
                                <div>
                                    <div class="rate bg-secondary py-3 text-white mt-3">
                                        <div class="rating">
                                            <input type="radio" name="rating{{i}}" value="5" id="rating5{{i}}" [(ngModel)]="selectedRating">
                                            <label for="rating5{{i}}">☆</label>
                                            <input type="radio" name="rating{{i}}" value="4" id="rating4{{i}}" [(ngModel)]="selectedRating">
                                            <label for="rating4{{i}}">☆</label>
                                            <input type="radio" name="rating{{i}}" value="3" id="rating3{{i}}" [(ngModel)]="selectedRating">
                                            <label for="rating3{{i}}">☆</label>
                                            <input type="radio" name="rating{{i}}" value="2" id="rating2{{i}}"[(ngModel)]="selectedRating" >
                                            <label for="rating2{{i}}">☆</label>
                                            <input type="radio" name="rating{{i}}" value="1" id="rating1{{i}}" [(ngModel)]="selectedRating">
                                            <label for="rating1{{i}}">☆</label>
                                        </div>
                                        <div class="review-box px-4 mt-3">
                                            <label for="review"></label>
                                            <textarea id="review{{i}}" class="form-control" rows="3"
                                                placeholder="Write your experience"[(ngModel)]="reviewText" ></textarea>
                                        </div>
                                        <div class="buttons px-4 mt-0">
                                            <button class="btn btn-warning btn-block rating-submit"
                                                (click)="submitrating(appointments[i], i)">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
    </div>
