<link href="adminbody.component.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="alerts">
    <alert *ngIf="successMessage" type="success">{{ successMessage }}</alert>
    <alert *ngIf="errorMessage" type="danger">{{ errorMessage }}</alert>
</div>   
<div class="homebody">
    <div class="col align-self-center p-3">
        <div class="d-flex justify-content-between mb-2">
            <h3>List of Doctors</h3>
            <button (click)="clickAddDoctor()" class="btn btn-outline-primary" style="margin-top: 10px"
                type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Doctor</button>
        </div>
    </div>
    
        
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Doctor Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form #doctorForm="ngForm" (ngSubmit)="createDoctor(doctorForm)" class="add-doctor p-3">
                        <div class="row align-items-start">
                            <div class="col align-self-center">
                                <div class="mb-3">
                                    <label class="form-label">Doctor Name</label>
                                    <input type="text" class="form-control" name="name" [(ngModel)]="newDoctor.doctorName" required>
                                </div>
                            </div>
                            <div class="col align-self-center">
                                <div class="mb-3">
                                    <label class="form-label">Specialization</label>
                                    <input type="text" class="form-control" name="specialization"
                                        [(ngModel)]="newDoctor.doctorSpecialization" required>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col align-self-center">
                                <div class="mb-3">
                                    <label class="form-label">Doctor Rating</label>
                                    <input type="text" class="form-control" name="rating" [(ngModel)]="newDoctor.doctorRating" required>
                                </div>
                            </div>
                            <div class="col align-self-center">
                                <div class="mb-3">
                                    <label class="form-label">Location</label>
                                    <input type="text" class="form-control" name="location" [(ngModel)]="newDoctor.doctorLocation"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col text-center">
                                <button (click)="clickAddDoctor()" class="btn btn-outline-primary">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" *ngIf="showUpdate" (click)="updateDoctorDetails()" class="btn btn-primary">Update</button> -->
                </div>
            </div>
        </div>
    </div>
    

    <div class="row align-items-start p-5 ed-del doctorss" *ngFor="let doctor of doctors; let i = index">
        <div class="col align-self-center">
            <div class="mb-3">
                <label class="form-label">Doctor Name:</label>
                <div *ngIf="isEditing[i]">
                    <input type="text" class="form-control" [(ngModel)]="doctor.doctorName" />
                </div>
            </div>
            <div *ngIf="!isEditing[i]">
                <div>{{ doctor.doctorName }}</div>
            </div>
        </div>
        <div class="col align-self-center">
            <div class="mb-3">
                <label class="form-label">Specialization:</label>
                <div *ngIf="isEditing[i]">
                    <input type="text" class="form-control" [(ngModel)]="doctor.doctorSpecialization" />
                </div>
                <div *ngIf="!isEditing[i]">
                    <div>{{doctor.doctorSpecialization }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Location:</label>
                <div *ngIf="isEditing[i]">
                    <input type="text" class="form-control" [(ngModel)]="doctor.doctorLocation" />
                </div>
                <div *ngIf="!isEditing[i]">
                    <div>{{doctor.doctorLocation }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Rating:</label>
                <div *ngIf="isEditing[i]">
                    <input type="text" class="form-control" [(ngModel)]="doctor.doctorRating" />
                </div>
                <div *ngIf="!isEditing[i]">
                    <div>{{doctor.doctorRating}}</div>
                </div>
            </div>
        </div>
        <div class="col align-self-center">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" [ngClass]="{'btn-primary-disabled': !isEditing[i]}"
                    (click)="isEditing[i] ? EditDoctor(doctor, i) : isEditing[i] = true">
                    {{ isEditing[i] ? 'Save' : 'Edit' }}
                </button>
                <button type="button" class="btn btn-danger" (click)="deleteDoctor(i)">
                    Delete
                </button>
            </div>
        </div>
    </div>   
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
